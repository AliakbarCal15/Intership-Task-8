<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Auto - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 1rem 2rem;
            color: #ecf0f1;
        }

        .navbar .logo {
            color: #ecf0f1;
            font-size: 2vw;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 1rem;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #ecf0f1;
        }

        
        .login-container {
            display: flex;
	    justify-content: flex-end; 
	    padding-right: 100px; 
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #2c3e50, #34495e);
        }

        .card {
            width: 400px;
            padding: 2rem;
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        .card h3 {
            color: #2c3e50;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
            color: #2c3e50;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .disabled {
            background-color: gray !important;
            pointer-events: none;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Toggle Message */
        .toggle-message {
            color: #2980b9;
            cursor: pointer;
        }

        .toggle-message:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Blink Auto</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <div class="card">
            <h3 id="form-title">Login</h3>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    <div id="email-error" class="error"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    <div id="password-error" class="error"></div>
                </div>
                <button type="submit" id="login-btn" class="btn btn-primary w-100 disabled">Login</button>
            </form>
            <div class="text-center mt-3">
                <span class="toggle-message" id="toggle-link">New User? Sign Up Here</span>
            </div>
        </div>
    </div>

   <script>
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.getElementById("login-btn");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");


        emailInput.addEventListener("input", validateForm);
        passwordInput.addEventListener("input", validateForm);

        function validateForm() {
            const isEmailValid = /\S+@\S+\.\S+/.test(emailInput.value);
            const isPasswordValid = passwordInput.value.trim() !== "";

            emailError.textContent = isEmailValid ? "" : "Invalid email format.";
            passwordError.textContent = isPasswordValid ? "" : "Password cannot be empty.";

            loginBtn.classList.toggle("disabled", !(isEmailValid && isPasswordValid));
        }

       
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;

          
            if (email === "aliakbarcal15@gmail.com" && password === "Ali@2002") {
                alert("Login successful!");
                window.location.href = "index.html"; // Replace with the actual path to your Blink Auto homepage
            } else {
                alert("Invalid credentials! Please try again.");
            }
        });
    </script>

</body>
</html>
