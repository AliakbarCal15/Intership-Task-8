<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blink Auto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ecf0f1;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container p {
            line-height: 1.6;
            margin: 10px 0;
        }
        .contact-buttons a {
            text-decoration: none;
            color: white;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #3498db;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .contact-buttons a:hover {
            background-color: #2980b9;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p><strong>Name:</strong> Aliakbar Calcuttawala</p>
        <p><strong>Contact Number:</strong> 9156770832</p>
        <div class="contact-buttons">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://wa.me/9156770832" target="_blank">WhatsApp</a>
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
